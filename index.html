<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tetris on browser</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="container">
    <div id="main">
      <canvas id="main-canvas"></canvas>
    </div>
    <div id="next">
      <span class="canvas-title">NEXT</span>
      <canvas id="next-canvas"></canvas>
    </div>
    <div id="hold">
      <span class="canvas-title">HOLD</span>
      <canvas id="hold-canvas"></canvas>
    </div>
    <div>
      <label id="score-area"></label>
      <h1 id="effect-text" class="gradation"></h1>  
    </div>
    <div id="howto-area">
      <table>
        <tr>
          <th>hard drop</th>
          <td>↑</td>
        </tr>
        <tr>
          <th>move left</th>
          <td>←</td>
        </tr>
        <tr>
          <th>move right</th>
          <td>→</td>
        </tr>
        <tr>
          <th>move down</th>
          <td>↓</td>
        </tr>
        <tr>
          <th>rotate clockwise</th>
          <td>space</td>
        </tr>
        <tr>
          <th>rotate anticlockwise</th>
          <td>ctrl</td>
        </tr>
        <tr>
          <th>hold</th>
          <td>shift</td>
        </tr>
      </table>
    </div>
    <button id="start-btn">START</button>
    <button id="pause-btn">PAUSE</button>
  </div>
  <script type="module" src="tetris.js"></script>
</body>

</html>
