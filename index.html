<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tetris on browser</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="container">
    <canvas id="main-canvas"></canvas>
    <canvas id="next-canvas"></canvas>
    <canvas id="hold-canvas"></canvas>
    <label id="score-area"></label>
    <div id="howto-area">
      <table>
        <tr>
          <th>move left</th>
          <td>←</td>
        </tr>
        <tr>
          <th>move right</th>
          <td>→</td>
        </tr>
        <tr>
          <th>move down</th>
          <td>↓</td>
        </tr>
        <tr>
          <th>rotate clockwise</th>
          <td>space</td>
        </tr>
        <tr>
          <th>rotate anticlockwise</th>
          <td>ctrl</td>
        </tr>
        <tr>
          <th>hold</th>
          <td>shift</td>
        </tr>
      </table>  
    </div>
    <button id="start-btn">START</button>
  </div>
  <script src="tetris.js"></script>
</body>

</html>
